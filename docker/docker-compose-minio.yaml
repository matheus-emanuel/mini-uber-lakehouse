services:
  minio:
    image: minio/minio:latest
    container_name: minio-data-lake
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address ":9001" /lakehouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/check"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - ../data/data-lake:/data